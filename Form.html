<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Form with Validation</h2>
<form action="/submit" method="POST" onsubmit="return validateForm()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required minlength="3" maxlength="15" placeholder="Enter username">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter email">
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="6" placeholder="Enter password">
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="18" max="100" placeholder="Enter age">
    
    <button type="submit">Submit</button>
</form>

<script>
    function validateForm() {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const age = document.getElementById('age').value;

        if (!username || username.length < 3) {
            alert("Username must be at least 3 characters long.");
            return false;
        }
        if (!email.includes("@")) {
            alert("Please enter a valid email address.");
            return false;
        }
        if (!password || password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return false;
        }
        if (age < 18 || age > 100) {
            alert("Age must be between 18 and 100.");
            return false;
        }

        return true;
    }
</script>

</body>
</html>
